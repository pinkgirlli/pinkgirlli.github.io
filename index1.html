<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">

	function reset(){



			var scale=1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale='+scale+', maximum-scale='+scale+', minimum-scale='+scale+'" />');
			var fontSize=document.documentElement.clientWidth/16;
			var oHtml=document.getElementsByTagName('html')[0];
			oHtml.style.fontSize=fontSize+'px';

		}


		reset();
	</script>
	
	<style type="text/css">
	body,button{margin: 0; }
